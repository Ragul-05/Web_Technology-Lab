<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position Example</title>
    <style>
        .sticky-box {
            position: sticky;
            top: 10px;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Sticky Position</h2>
    <div class="sticky-box">I stick when you scroll!</div>
    <p style="height: 2000px;">Scroll to see the sticky effect.</p>
</body>
</html>
