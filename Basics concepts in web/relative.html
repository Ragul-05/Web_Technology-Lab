<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .relative-box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h2>Relative Position</h2>
    <div class="relative-box">Box</div>
</body>
</html>
