<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions in JavaScript</title>
</head>
<body>

    <h2>Array Functions Example</h2>
    <p id="output"></p>

    <script>
        let numbers = [5, 2, 9, 1, 7];
        document.getElementById("output").innerHTML = "<b>Original Array:</b> " + numbers;

        // Add elements to the array
        numbers.push(10); // Add to the end
        numbers.unshift(3); // Add to the beginning
        document.getElementById("output").innerHTML += "<br><b>Array after adding elements:</b> " + numbers;

        // Remove elements from the array
        let removedElementEnd = numbers.pop(); // Remove from the end
        let removedElementStart = numbers.shift(); // Remove from the beginning
        document.getElementById("output").innerHTML += `<br><b>Array after removing elements:</b> ${numbers} (Removed: ${removedElementStart}, ${removedElementEnd})`;

        // Search for elements in the array
        let index = numbers.indexOf(9); // Get index of element 9
        let exists = numbers.includes(7); // Check if 7 exists in the array
        document.getElementById("output").innerHTML += `<br><b>Index of 9:</b> ${index}, <b>7 exists:</b> ${exists}`;

        // Sort the array in ascending order
        numbers.sort(function(a, b) {
            return a - b;
        });
        document.getElementById("output").innerHTML += "<br><b>Sorted Array:</b> " + numbers;
    </script>

</body>
</html>
