<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgrey;
        }
        .absolute-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: coral;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h2>Absolute Position</h2>
    <div class="container">
        Container
        <div class="absolute-box">Box</div>
    </div>
</body>
</html>
